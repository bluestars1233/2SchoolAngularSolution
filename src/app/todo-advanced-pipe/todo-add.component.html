<form novalidate (submit)="onAdd(description.value)">
    <mat-card class="add-item">
        <mat-card-header>
            <mat-card-title>Add a new Item</mat-card-title>
        </mat-card-header>
        <mat-form-field>
            <input matInput placeholder="Todo Beschreibung" #description>
        </mat-form-field>
        <button type="submit" mat-button>Add</button>
    </mat-card>
</form>

<div fxLayout="row" fxLayout.sm="column">
    <div fxHide.sm="true"></div>
    <div fxFlex 
        class="fxClass-all"
        ngClass.xs="fxClass-xs"
        [ngClass.sm]="{'fxClass-sm': hasStyle}"
        [ngClass.md]="{'fxClass-md': hasStyle, 'fxClass-md2': hasStyle}"
        [ngClass.lg]="['fxClass-lg', 'fxClass-lg2']">
    </div>
</div>
