<div class="content">
    <h1>Todo example</h1>
    <h2>Rxjs Redux Replay architecture</h2>

    <div class="card-row">
        <state-playback #playback></state-playback>
        <todo-add (add)="onAdd($event)"></todo-add>
    </div>

    <todo-list [items]="(playback.currentState | async).todosContext?.todosEdit" (reset)="onReset()">
    </todo-list>

    <pre class="app-state">this.appState = {{ state | async | json }}</pre>
</div>
