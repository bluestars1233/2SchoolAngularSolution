<div class="content">
    <h1>Todo example</h1>
    <h2>OnPush example</h2>

    <h1>Mutable Add</h1>
    <div class="card-row">        
        <todo-add (add)="onAdd($event)"></todo-add>
    </div>

    <h1>Immutable Add</h1>
    <div class="card-row">        
        <todo-add (add)="onAddClone($event)"></todo-add>
    </div>

    <h1>ChangeDetectionStrategy.Default</h1>
    <todo-list [items]="todos" (reset)="onReset()">
    </todo-list>

    <h1>ChangeDetectionStrategy.OnPush</h1>
    <todo-list2 [items]="todos" (reset)="onReset()">
    </todo-list2>
</div>
