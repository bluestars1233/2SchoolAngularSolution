<mat-card class="add-item">
    <mat-card-header>
        <mat-card-title>Add a new Item</mat-card-title>
    </mat-card-header>
    <mat-input-container>
        <input matInput placeholder="Todo Beschreibung" #description>
    </mat-input-container>
    <button mat-button (click)="onAdd(description.value)">Add</button>
</mat-card>
